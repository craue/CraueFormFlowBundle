language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

env:
  - SYMFONY_VERSION="2.3.*"

matrix:
  include:
    - php: 5.3.3
      env: USE_DEPS="lowest"
    - php: 5.5
      env: SYMFONY_VERSION="2.4.*" SENSIO_FRAMEWORK_EXTRA_BUNDLE_VERSION="3.*"
    - php: 5.5
      env: SYMFONY_VERSION="2.5.*" SENSIO_FRAMEWORK_EXTRA_BUNDLE_VERSION="3.*"
    - php: 5.5
      env: SYMFONY_VERSION="2.6.*" SENSIO_FRAMEWORK_EXTRA_BUNDLE_VERSION="3.*"
    - php: 5.5
      env: SYMFONY_VERSION="2.7.*" SENSIO_FRAMEWORK_EXTRA_BUNDLE_VERSION="3.*" MIN_STABILITY="dev"
    - php: 5.5
      env: SYMFONY_VERSION="dev-master" MIN_STABILITY="dev"
  allow_failures:
    - php: hhvm
    - env: SYMFONY_VERSION="2.7.*" SENSIO_FRAMEWORK_EXTRA_BUNDLE_VERSION="3.*" MIN_STABILITY="dev"
    - env: SYMFONY_VERSION="dev-master" MIN_STABILITY="dev"
  fast_finish: true

install:
  - sh travis_install_dependencies.sh

before_script:
  - mkdir -p build/logs

script:
  - phpunit --coverage-clover build/logs/clover.xml
  - if [ "${TRAVIS_PHP_VERSION}" != "hhvm" ]; then php vendor/bin/coveralls -v; fi;

notifications:
  email:
    on_success: always
    on_failure: always
